<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 一共十层台阶，青蛙每词跳1-2层，问有多少种方式可以调完，分别是什么
          var arr =[]
            function jumpFloor(n,res){
                if(n==0){
                    res = []
                }
                var i=1;
                while(i<3){
                    if(n+i<=10){
                        var _res=[...res]
                        _res.push(i)
                        if(n+i==10){
                            arr.push(_res)
                        }else{
                            jumpFloor(n+i,_res)
                        }
                    }  
                    i++
                }
            }
            console.log(jumpFloor(0))
            console.log(arr)  
    </script>
</body>
</html>
